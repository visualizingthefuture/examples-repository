<footer id='wax-footer' class='page-footer container-fluid'>
  <div class='wax-inline-container'>
    <div class='row'>
      <div class='col'>
        <p class='footer-links'><b>{{ site.title }}</b><br>
          &copy; {{ site.copyright }}<br>
          Template from <a href='https://github.com/minicomp/wax/'>Minicomp/Wax</a>
        </p>
      </div>
      <div class='col'>
        <p class='footer-links'>
          <b>Links</b><br>
          {% for item in site.footer.links %}
            <a href='{{ item.link | absolute_url }}'>
              {{ item.label }}
            </a>
          {% unless forloop.last %} / {% endunless %}
          {% endfor %}<br>
        </p>
      </div>
    </div>
  </div>
</footer>
