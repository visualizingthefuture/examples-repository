# ---------------------------------------------------------------
# MAIN SETTINGS
# ---------------------------------------------------------------
# Feel free to change these! For more info, refer to:
# ~> https://jekyllrb.com/docs/configuration/options/

title:            'Examples Repository'
description:      'Minimalist Examples Repository with Jekyll'
url:              'https://minicomp.github.io'
baseurl:          '/examplesrepo'
copyright:        'Example copyright org, 2020'
logo:             '/assets/logo.png'

# ---------------------------------------------------------------
# BUILD SETTINGS
# ---------------------------------------------------------------
# Best not to mess with these unless you know what you're doing!

permalink: 'pretty'
sass:
  style: compressed
exclude:
  - Gemfile*
  - Rakefile
  - vendor
  - spec
  - README.md
webrick:
  headers:
    'Access-Control-Allow-Origin': '*'
kramdown:
 auto_ids:       true
 footnote_nr:    1
 entity_output:  as_char
 footnote_backlink: "&#x21a9;&#xfe0e;"
 toc_levels:     1..6
 smart_quotes:   lsquo,rsquo,ldquo,rdquo
 enable_coderay: false


# --------------------------------------------------------------
# COLLECTION SETTINGS
# --------------------------------------------------------------
# Wax leverages Jekyll collections for much of its
# functionality, therefor some of the keys below are from
# Jekyll while others are Wax-specific.
# For more info, refer to:
# ~> https://jekyllrb.com/docs/collections/

collections:
  exhibits:
    output: true
  datavis: # name of collection
    output: true # makes sure pages are output as html files
    layout: 'labels' # the layout for the pages to use
    metadata:
      source: 'datavis.csv' # path to the metadata file within `_data`
    images:
      source: 'raw_images/datavis' # path to the directory of images within `_data`

# --------------------------------------------------------------
# SEARCH INDEX SETTINGS
# --------------------------------------------------------------
# You can create multiple search indexes below (though only one is
# recommended!) by specifying
# an `index` file to write it to and some `collections` for it to index
# and running `$ bundle exec rake wax:search` .

search:
  main:
    index: '/search/index.json' # file the index will get written to
    collections:
      datavis:
        content: false # whether or not to index page content
        fields: # the metadata fields to index
          - title
          - description
          - author
          - year
          - object_type
          - topic
          - purpose
          - source
          - audience_level
          - audience_composition
          - additional_properties
          - pid
          - order
          - layout
          - collection

# --------------------------------------------------------------
# SITE MENU SETTINGS
# --------------------------------------------------------------
# Each menu item needs a `label` (whats shown), and a `link`
# (where it goes). An item can optionally have a dropdown
# submenu via `sub`.

menu:
  - label: 'Featured'
    sub:
      - label: 'Featured Exhibit A'
        link: '/featured/a/'
      - label: 'Featured Exhibit B'
        link: '/featured/b/'
  - label: 'Browse'
    sub:
      - label: 'Data Visualizations'
        link: '/collection/'
      - label: 'Data Sets'
        link: '/collection/'
  - label: 'Search'
    link: '/search/'
  - label: 'Data'
    link: '/data/'

