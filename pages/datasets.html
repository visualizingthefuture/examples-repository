<!DOCTYPE html>
<html>
  <head>
    <title>
      Faceted Search JavaScript Library
    </title>
    <style>
      
      /* These are the styles used specifically in the faceted search. */

      img {
        filter: alpha(opacity=100);
        opacity: 1;
      }
      img:hover {
        filter: alpha(opacity=80);
        opacity: 0.8;
      }
      .facetsearch {
        display: inline-block; /* "list-item" changes to LHS, but search results fall below. */
        width: 200px;
        vertical-align: top;
      }
      .facetsearch:hover {
        color: rgb(0, 0, 0);
        cursor: pointer;
      }
      .activeorderby,
      .activefacet {
        color: rgb(44, 110, 181);
      }
      .bottomline {
        padding: 15px 0 20px 0;
        color: rgba(0, 0, 0, 0.76);
      }
      .bottomline .orderby, 
      .bottomline .facettotalcount {
        display: inline-block;
        color: rgba(0, 0,0);
      }
      .bottomline .orderby ul,
      .bottomline .orderby li {
        display: inline;
        padding: 0;
        color: rgba(0, 0,0);
        font-weight: bold;
        cursor: pointer;
      }
      .bottomline .orderby ul:hover,
      .bottomline .orderby li:hover {
        display: inline;
        padding: 0;
        text-decoration: underline;
        font-weight: bold;
        color: rgba(0, 0,0);
      } 
      .bottomline .orderby-title {
        margin: 0 0 0 10px;
        color: rgba(0, 0,0);
      }
      .bottomline .deselectstartover {
        float: right;
        margin-right: 50px;
        font-weight: bold;
        color: rgba(0, 0,0);
      } 
      .bottomline .deselectstartover:hover {
        float: right;
        margin-right: 50px;
        text-decoration: underline;
        font-weight: bold;
        color: rgba(0, 0,0);
        cursor: pointer;
      } 
      /* This affects the individual examples. */
      .item {
        width: 150px;
        height: 290px;
        margin: 0 50px 50px 0;
        display: inline-block;
        vertical-align: top;
      }
      .item h4 {
        font-size: 15px;
      }
      .item .tags {
        font-weight: bold;
        color: gray;
        font-size: 15px;
      }
      #showmorebutton {
        border: 1px solid #AAA;
        border-radius: 15px;
        background-color: #DDD;
        margin: 0 0 10px 0;
        padding: 10px;
        width: 100%;
        display: block;
        text-align: center;
        cursor: pointer;
      }
      
      * {
        margin: 0;
        padding: 0;
      }
      body {
        padding: 0px;
        font-family: sans-serif;
        font-size: 15px;
      }
      #wrapper, #documentation {
        margin: 0 auto;
        width: 800px;
      }
      p {
        padding-bottom: .5em;
        line-height: 1.2em;
        margin: 0px;
        font-size: 15px;
      }
      h1, h2, h3{
        margin: 0 0 1em 0;
        font-size: 15px;
      }
      tt {
        background-color: #EEE;
        border: 1px solid #CCC;
      }
    </style>
  </head>
  <body>
    <div id=wrapper>
      <div id=facets></div>
      <div id=results></div>
    </div>
    <script src="../assets/facetedsearchbar/underscore-1.1.7.js"></script>
    <script src="../assets/facetedsearchbar/facetedsearch.js"></script>
    <script>
      /* The code below also affects image sizing and alignment (currently center aligned) */
      $(function(){
          var item_template = 
           '<div class="item">' +
             '<a href="<%= obj.url %>"><img alt="Image" height="100" width="150" style="padding: 0 22px; float: center;" src="<%= obj.imageURL %>"></a>' +
             '<a href="<%= obj.url %>"><h5><%= obj.label %></h5></a>' + 
             '<p class="tags">' + 
             '<% if (obj.topic) {  %><%= obj.topic %><% } %>' +
             '<% if (obj.purpose) {  %>, <%= obj.purpose %><% } %>' +
             '<% if (obj.filesize) {  %>, <%= obj.filesize %><% } %>' +
             '</p>' +
             '<p class="desc"><%= obj.description %></p>' +
           '</div>';
        settings = { 
          items            : example_items,
          facets           : { 
                              'topic'     : 'Topic',
                              'purpose'    : 'Purpose',
                              'filesize'     : 'File size',
                              'audience_level' : 'Audience'
          },  
          resultSelector   : '#results',
          facetSelector    : '#facets',
          resultTemplate   : item_template,
          paginationCount  : 50,
          orderByOptions   : {'label': 'Alphabetical'},
          facetSortOption  : { }
        }   

        // Various facet functionalities
        $.facetelize(settings);

      });
    </script>
    <script>
    var example_items = [ {% include dataset_only.html %} ]
    </script>
  </body>
</html>
